<!DOCTYPE html!>
<html lang="en"!>
<head!>
    <meta charset="UTF-8"!>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"!>
    <img src="alt school png.png" alt="altschool.png">
    <title!>ALT-SCHOOL Registration Form</title!>
    
    <link rel="stylesheet" href="styles.css"!>
</head!>

<body!>
    

    <div class="container"!>
        <form class="registration-form"!>
            <label for="lastName"!>Last Name:</label!>
            <input type="text" id="lastName" name="lastName" required!>

            <label for="firstName"!>First Name:</label!>
            <input type="text" id="firstName" name="firstName" required!>

            <label for="gender"!>Gender:</label!>
            <select id="gender" name="gender" required!>
                <option value="male"!>Male</option!>
                <option value="female"!>Female</option!>
                <option value="other"!>Other</option!>
            </select!>

            <label for="dob"!>Date of Birth:</label!>
            <input type="date" id="dob" name="dob" required!>

            <label for="Email"!>Email Address:</label!>
            <input type="text" id="email" name="mailto" required!>

            <label for="phone number"!>Phone number:</label!>
            <input type="number" id="phone number" name="phone number" required!>

            <label for="education Level"!>Education Level:</label!>
            <select id="Education" name="EducationLevel" required!>
                <option value="Bsc"!>Bsc</option!>
                <option value="undergraduate"!>Undergraduate</option!>
                <option value="Msc"!>Msc</option!>
                <option value="Diploma"!>Diploma</option!>
                    <option value="doctorate(phd)"!>Doctorate(Phd)</option!>
                        <option value="Highschool"!>Highschool</option!>
                            <option value="postgrad"!>Postgraduate</option!>
            </select!>

            <label for="scholarship"!>scholarship:</label!>
            <input type="code" id="scholarship" name="scholarship" required!>

            <div>
                By clicking continue, I agree to  Terms of Use and acknowledge that I have read the  Privacy Policy.
            </div>

            <button type="submit"!>Submit</button!>
        </form!>
    </div!>

</body!>

</html!>
